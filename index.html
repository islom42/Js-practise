<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDP || Islom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container py-5">
    <div class="row mb-3">
      <div class="col-md-6">
        <div>
          <form action="#">
            <label for="width" class="py-2">Width:</label>
            <input type="number" class="form-control" id="width" placeholder="Enter width" />
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <form action="#">
            <label for="height" class="py-2">Height:</label>
            <input type="number" class="form-control" id="height" placeholder="Enter height" />
          </form>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <div>
          <form action="#">
            <label for="radius" class="py-2">Radius:</label>
            <input type="number" class="form-control" id="radius" placeholder="Enter radius of object" />
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <form action="#">
            <label for="color" class="py-2">Color:</label>
            <input type="text" class="form-control" id="color" placeholder="Enter color" />
          </form>
        </div>
      </div>
    </div>
    <div class="py-2">
      <button id="btn-show" onclick="showResult()" class="btn bg-dark text-white px-5">OK</button>
    </div>
    <div id="result" class="text-center m-auto"></div>
  </div>
  
  <script src="./js/script.js"></script>
</body>

</html>
